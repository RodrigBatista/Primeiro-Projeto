<html lang="pt-br">
<head>

    <style>
        body {
            background-color: rgb(134, 134, 187);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

    var d = window.document.querySelector('#name1')
    d.style.background = 'blue'

    </script>

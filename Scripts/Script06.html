<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 18pt Arial;
            background-color: rgb(93, 72, 168);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        intereja...
    </div>
    
    <script>
        var a1 = window.document.querySelector ('#area')

        function clicar() {
            a1.innerText = 'Clicou!'
            a1.style.background = 'green'
        }
        function entrar() {
            a1.innerText = 'Entrou!'
        }
        function sair() {
            a1.innerText='Saiu!'
            a1.style.background = 'rgb(93, 72, 168)'
        }

    </script>

</body>
</html>
